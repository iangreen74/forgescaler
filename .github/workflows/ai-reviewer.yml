name: AI Reviewer
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Summarize PR and send to ChatGPT
        run: |
          pip install openai
          python .aiops/triage/handlers/chatgpt_pr_summary.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
