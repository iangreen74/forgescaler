# .github/workflows/ai-reviewer.yml
name: AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install openai

      - name: Generate Terraform Plan Output
        run: terraform -chdir=infra plan -var-file="terraform.tfvars" > plan_output.txt

      - name: Run AI Terraform Review
        run: python scripts/ai_review.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload reflection to S3
        run: aws s3 cp .aiops/memory/logs/ s3://forgescaler-memory/logs/ --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸ¤– **AI Review Summary**
            ${{ steps.run-ai-review.outputs.summary }}
