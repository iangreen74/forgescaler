name: Generate Memory Dashboard

on:
  push:
    paths:
      - '.aiops/**'
  workflow_dispatch:

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync memory logs from S3
        run: |
          mkdir -p .aiops/logs
          aws s3 sync s3://forgescaler-memory/logs .aiops/logs
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Generate dashboard
        run: |
          python .aiops/triage/handlers/generate_dashboard.py
